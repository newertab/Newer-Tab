<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>New Tab</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --nav-height: 56px;
  --bg: #0f172a;
  --bg-2: #111827;
  --border: #1f2937;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #38bdf8;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
}

/* ===== NAV ===== */
nav {
  position: fixed;
  inset: 0 0 auto 0;
  height: var(--nav-height);
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 0 18px;
  background: var(--bg);
  border-bottom: 1px solid var(--border);
  z-index: 1000;
}

/* ===== TITLE ===== */
.title {
  font-weight: 800;
  font-size: 20px;
  position: relative;
  padding-bottom: 4px;
}

.title::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 2px;
  background: var(--accent);
  border-radius: 2px;
}

/* ===== TABS ===== */
.tabs {
  display: flex;
  gap: 6px;
  flex: 1;
  align-items: center;
}

.tab {
  position: relative;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  gap: 6px;
  align-items: center;
  transition: background .15s, transform .15s;
}

.tab::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: 2px;
  width: 0%;
  height: 2px;
  background: var(--accent);
  transform: translateX(-50%);
  transition: width .25s ease;
}

.tab:hover::after { width: 100%; }

.tab:hover {
  background: var(--bg-2);
  transform: translateY(-2px);
}

.tab.active {
  background: rgba(56,189,248,.12);
  box-shadow: inset 0 0 0 1px var(--accent);
  font-weight: 600;
}

.star {
  cursor: pointer;
  opacity: .5;
}

.star.pinned {
  color: gold;
  opacity: 1;
}

.more {
  position: relative;
}

.more-btn {
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}

.more-btn:hover {
  background: var(--bg-2);
}

.more-menu {
  position: absolute;
  top: 110%;
  right: 0;
  background: var(--bg-2);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 6px;
  min-width: 220px;
  display: none;
}

.more.open .more-menu {
  display: block;
}

/* ===== FULLSCREEN BUTTON ===== */
.fullscreen-btn {
  padding: 6px;
  border-radius: 6px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
}

.fullscreen-btn:hover {
  background: var(--bg-2);
}

.fullscreen-icon {
  width: 20px;
  height: 20px;
  fill: var(--text);
}

/* ===== IFRAME ===== */
#viewer {
  position: fixed;
  top: var(--nav-height);
  left: 0;
  width: 100%;
  height: calc(100% - var(--nav-height));
  border: none;
  background: black;
}
</style>
</head>

<body>

<nav>
  <div class="title">New Tab 2</div>
  <div class="tabs" id="tabs"></div>

  <div class="fullscreen-btn" id="fsBtn">
    <svg class="fullscreen-icon" viewBox="0 0 24 24">
      <path d="M4 4h6v2H6v4H4V4zm10 0h6v6h-2V6h-4V4zm6 10v6h-6v-2h4v-4h2zm-16 6v-6h2v4h4v2H4z"/>
    </svg>
  </div>

  <div class="more" id="moreWrap">
    <div class="more-btn" id="moreBtn"></div>
    <div class="more-menu" id="moreMenu"></div>
  </div>
</nav>

<!-- Popup Block -->
<iframe id="viewer" sandbox="allow-scripts allow-same-origin"></iframe>

<script>
const pages = {
  "Polytrack": "https://t3m1n4l.github.io/polytrack/",
  "Drive Mad": "https://cling26.github.io/drive-mad/drive-mad-new/",
  "Smash Karts": "https://educational-moyv.github.io/smash-karts/",
  "Geometry Dash": "https://gamehippy.github.io/geometry-dash-unblocked/",
  "Basket Random": "https://unblocked-games-786.github.io/Basket-Random/",
  "Rocket League 3D": "https://cling26.github.io/SmashKarts/",
  "Slots": "https://cling26.github.io/Slot-Machine/",
  "Retro Bowl": "https://cling26.github.io/rb/",
  "Snow Rider": "https://jigar1234nob.github.io/snowrider3d/",
  "Basket Bros": "https://hacker-114.github.io/basket-bros/",
  "Color Tunnel 2": "https://cling26.github.io/ColorTunnel2/",
  "Eggy Car": "https://cling26.github.io/EggyCar/"
};

const MAX_VISIBLE = 10;
const tabs = document.getElementById("tabs");
const moreMenu = document.getElementById("moreMenu");
const moreBtn = document.getElementById("moreBtn");
const iframe = document.getElementById("viewer");
const fsBtn = document.getElementById("fsBtn");

const favorites = new Set(JSON.parse(localStorage.getItem("favorites") || "[]"));

function save(){
  localStorage.setItem("favorites", JSON.stringify([...favorites]));
}

function loadGame(name, url){
  iframe.src = url;
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.querySelector(`[data-game="${name}"]`)?.classList.add("active");
}

function build(){
  tabs.innerHTML = "";
  moreMenu.innerHTML = "";

  const sorted = Object.entries(pages).sort(([a],[b]) =>
    (favorites.has(b) - favorites.has(a)) || a.localeCompare(b)
  );

  sorted.forEach(([name, url], i) => {
    const tab = document.createElement("div");
    tab.className = "tab";
    tab.dataset.game = name;
    tab.textContent = name;

    const star = document.createElement("span");
    star.textContent = "â˜…";
    star.className = "star" + (favorites.has(name) ? " pinned" : "");
    star.onclick = e => {
      e.stopPropagation();
      favorites.has(name) ? favorites.delete(name) : favorites.add(name);
      save();
      build();
    };

    tab.appendChild(star);
    tab.onclick = () => loadGame(name, url);

    (i < MAX_VISIBLE ? tabs : moreMenu).appendChild(tab);
  });

  const overflow = Math.max(0, sorted.length - MAX_VISIBLE);
  moreBtn.textContent = overflow ? `+${overflow} more` : "";
}

fsBtn.onclick = () => {
  if (!document.fullscreenElement) {
    iframe.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
};

document.addEventListener("fullscreenchange", () => {});

document.getElementById("moreWrap").onclick = e => {
  e.currentTarget.classList.toggle("open");
};

build();
loadGame(Object.keys(pages)[0], Object.values(pages)[0]);
</script>

</body>
</html>
